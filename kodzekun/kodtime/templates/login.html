<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!-- CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="{% static 'css/global_css/input.css' %}">
    <link rel="stylesheet" href="{% static 'css/global_css/animateBg.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <!-- JS -->
<!--    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>-->
<!--    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>-->
    <title>HASH TECHIE OFFICIAL</title>
</head>
<body>
    <div class="container main">
        <div class="row">
            <div class="col-md-6 col_none">
                <!-------Image-------->
                <div class="image">
                    <img src="{% static 'img/time-management.gif' %}" alt="">
                </div>
            </div>
            <div class="col-md-6 right">
                 <form action="{% url 'loginClick' %}" method="POST" class="input-box" novalidate>
                    {% csrf_token %}
                    <header>Нэвтрэх</header>
                    <div class="input-field">
                        <input type="text" class="input" id="email" name="email" required autocomplete="off">
                        <label for="email">Нэвтрэх нэр</label>
                    </div>
                    <div class="input-field">
                        <input type="password" class="input" id="password" name="password" required>
                        <label for="password">Нууц үг</label>
                    </div>
                    <div class="input-field">
                        <button class="submit" type="submit">Нэвтрэх</button>
                    </div>
                    <div class="signin">
                        <span>Компаний бүртэглээ үүсэгсэн үү? <a href="?page=register">Бүртгүүлэх</a></span>
                    </div>
                 </form>
            </div>
        </div>
    </div>
    <ul class="box-area">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>
</html>
