<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Цаг бүртгэл</title>
    <!-- JS -->
    {% load static %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="{% static 'js/global_js/sidebar.js' %}"></script>
    <!-- <script src="{% static 'js/global_js/tree.js' %}"></script> -->
    <script src="{% static 'js/global_js/resizing.js' %}"></script>
    <script src="{% static 'js/popup/treepopup.js' %}"></script>
    <script src="{% static 'js/popup/timepopup.js' %}"></script>
    <script src="{% static 'js/popup/ip_popup.js' %}"></script>
    <script src="{% static 'js/popup/memberpopup.js' %}"></script>

    <script src="{% static 'js/pages/settings.js' %}"></script>
    <script src="{% static 'js/pages/member.js' %}"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/global_css/sidebar.css' %}">
    <link rel="stylesheet" href="{% static 'css/global_css/loading.css' %}">
    <link rel="stylesheet" href="{% static 'css/global_css/input.css' %}">
    <link rel="stylesheet" href="{% static 'css/global_css/notification.css' %}">

    <link rel="stylesheet" href="{% static 'css/pages/member.css' %}">
    <link rel="stylesheet" href="{% static 'css/pages/settings.css' %}">
    <link rel="stylesheet" href="{% static 'css/popup/treepopup.css' %}">
    <link rel="stylesheet" href="{% static 'css/popup/timepopup.css' %}">
    <link rel="stylesheet" href="{% static 'css/popup/ippopup.css' %}">

    <link rel="stylesheet" href="{% static 'css/home.css' %}">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet">
  </head>
  <body>
    <nav>
      <div class="logo">
        <i class="bx bx-menu menu-icon topbar"></i>
        <span class="logo-name">Цаг бүртгэл</span>
      </div>
      <div class="sidebar">
        <div class="logo">
          <i class="bx bx-x menu-icon"></i>
          <span class="logo-name">Цаг бүртгэл</span>
        </div>

        <div class="sidebar-content">
          <ul class="lists">
            <li class="list">
                <a href="{% url 'dashboardClick' %}" class="nav-link">
                <i class="bx bx-home-alt icon"></i>
                <span class="link">Хяналтын самбар</span>
              </a>
            </li>
            <li class="list">
                <a href="{% url 'notificationClick' %}" class="nav-link">
                <i class="bx bx-bell icon"></i>
                <span class="link">Мэдэгдэл</span>
              </a>
            </li>
            <li class="list">
                <a href="{% url 'analystClick' %}" class="nav-link">
                <i class="bx bx-pie-chart-alt-2 icon"></i>
                <span class="link">Аналитик</span>
              </a>
            </li>
            <li class="list">
                <a href="{% url 'memberClick' %}" class="nav-link">
                <i class="bx bx-user icon"></i>
                <span class="link">Ажилтан</span>
              </a>
            </li>
          </ul>

          <div class="bottom-cotent">
            <li class="list">
                <a href="{% url 'settingsClick' %}" class="nav-link">
                <i class="bx bx-cog icon"></i>
                <span class="link">Тохиргоо</span>
              </a>
            </li>
            <li class="list">
                <a href="{% url 'exitClick' %}" class="nav-link">
                <i class="bx bx-log-out icon"></i>
                <span class="link">Гарах</span>
              </a>
            </li>
          </div>
        </div>
      </div>
    </nav>
    <section class="overlay"></section>
    {% block content %} {% endblock content %}
  </body>
</html>
